<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Annotationify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-3">
    <div class="p-3 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid">
        <h1 class="display-5 fw-bold">Type Annotationify</h1>
        <p class="col-md-8 fs-4">
          Convert Full-fledged TypeScript to TypeScript with type annotations.
        </p>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-2">
        <div class="row g-2">
          <button id="general-demo" class="btn btn-secondary">
            General demo
          </button>
          <button id="classes-demo" class="btn btn-secondary demo">
            Classes demo
          </button>
          <button id="enums-demo" class="btn btn-secondary demo">
            Enums demo
          </button>
          <button id="type-assertions-demo" class="btn btn-secondary demo">
            Type assertions demo
          </button>
          <button id="namespaces-demo" class="btn btn-secondary demo">
            Namespaces demo
          </button>
        </div>
      </div>
      <form class="mb-3 col-5">
        <h2>Full-fledged TypeScript input</h2>
        <textarea
          id="input"
          name="code"
          rows="16"
          cols="80"
          class="form-control mb-3"
        ></textarea>
        <button type="submit" class="btn btn-primary btn-block">
          Annotationify
        </button>
      </form>
      <div class="col-5">
        <h2>Annotationified</h2>
        <textarea
          id="output"
          rows="20"
          cols="80"
          class="form-control mb-3"
          style="font-size: 0.8rem"
        ></textarea>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
